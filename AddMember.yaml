openapi: "3.0.1"
info:
  title: "G-Business-Uat"
  version: "2019-09-17T11:46:12Z"
servers:
- url: "https://d523sg4kd1.execute-api.ap-south-1.amazonaws.com/{basePath}"
  variables:
    basePath:
      default: "/G-Business-UAT-Stage"
paths:
  /addmember:
    post:
      parameters:
      - name: "Content-Type"
        in: "header"
        required: true
        schema:
          type: "string"
      - name: "CorrelationId"
        in: "header"
        required: true
        schema:
          type: "string"
      - name: "ClientId"
        in: "header"
        required: true
        schema:
          type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddMemberAPIValidator"
        required: true
      responses:
        200:
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddMemberResponseModel"
        400:
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddMemberResponseModel"
        422:
          description: "422 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddMemberResponseModel"
        500:
          description: "500 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddMemberResponseModel"
      security:
      - Pirmal-UAT:
        - "GroupAPI/ADD_MEMBER"
components:
  schemas:
    AddMemberAPIValidatorApplicationDetailsPolicyDetailsPaymentInformation:
      type: "object"
      properties:
        premiumPaymentTerm:
          maximum: 999
          minimum: 1
          type: "integer"
          description: "Premium Payment term in months"
        paymentType:
          type: "string"
          enum:
          - "Single Pay"
          - "Regular Pay"
      description: "Payment Details schema"
      anyOf:
      - type: "object"
        properties:
          premiumPaymentMode:
            type: "string"
            enum:
            - "Cheque"
          paymentChequeDetails:
            $ref: "#/definitions/OfflinePaymentInstrumentProperties"
      - type: "object"
        properties:
          premiumPaymentMode:
            type: "string"
            enum:
            - "Demand draft"
          demandDraftDetails:
            $ref: "#/definitions/OfflinePaymentInstrumentProperties"
      - type: "object"
        properties:
          premiumPaymentMode:
            type: "string"
            enum:
            - "NEFT"
          NEFTdetails:
            $ref: "#/definitions/NEFTPaymentDetails"
      - type: "object"
        properties:
          premiumPaymentMode:
            type: "string"
            enum:
            - "Other"
          otherPaymentModeDetails:
            type: "string"
    AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetailsMobileNumber:
      type: "object"
      properties:
        countryCode:
          type: "string"
          description: "Country Code preceded by +. Example- '+91' for India. If this\
            \ is not provided, then mobile Number is assumed to be of an Indian Subscriber."
        mobile:
          maximum: 9999999999
          type: "integer"
          description: "10-digit mobile number without Country code or '0'-prefix"
      additionalProperties: false
    AddMemberAPIValidatorApplicationDetailsChannelDetailsSalesRM:
      type: "object"
      properties:
        name:
          type: "string"
        mobileNumber:
          $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetailsMobileNumber"
        RMCode:
          type: "string"
      additionalProperties: false
      description: "Record details of Sales Personnel"
    AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetails:
      required:
      - "addressDetails"
      type: "object"
      properties:
        email:
          type: "string"
        mobileNumber:
          $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetailsMobileNumber"
        residentialPhoneNumber:
          $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetailsResidentialPhoneNumber"
        officialPhoneNumber:
          $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetailsResidentialPhoneNumber"
        addressDetails:
          required:
          - "communicationAddress"
          type: "object"
          properties:
            communicationAddress:
              $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetailsAddressDetailsCommunicationAddress"
            areBothAddressSame:
              type: "boolean"
              description: "false if Communication Address and Permanent Address are\
                \ different. if 'areBothAddressSame' is false, then 'permanentAddress'\
                \ must also be specified."
            permanentAddress:
              $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetailsAddressDetailsCommunicationAddress"
          anyOf:
          - required:
            - "areBothAddressSame"
            - "permanentAddress"
            type: "object"
            properties:
              areBothAddressSame:
                type: "object"
                enum:
                - false
              permanentAddress:
                $ref: "#/definitions/address"
          - required:
            - "areBothAddressSame"
            type: "object"
            properties:
              areBothAddressSame:
                type: "object"
                enum:
                - true
    AddMemberResponseModelMsgDescriptionsItem:
      type: "string"
    AddMemberAPIValidatorApplicationDetailsChannelDetailsBranchInformation:
      required:
      - "branchCity"
      type: "object"
      properties:
        branchCode:
          type: "string"
        branchName:
          type: "string"
        branchCity:
          type: "string"
      description: "Branch from where enrolment has been sourced."
      anyOf:
      - type: "object"
        properties:
          branchState:
            type: "string"
            description: "ANS - Andaman & Nicobar, APS - Andhra Pradesh, ARS - Arunachal\
              \ Pradesh, ASS - Assam, BHS - Bihar, CHS - Chattisgarh, CTS - Chandigarh,\
              \ DDS - Daman and Diu, DLS - Delhi, DNS - Dadra and Nagar Haveli, GOS\
              \ - Goa, GJS - Gujarat, HPS - Himachal Pradesh, HRS - Haryana, JHS -\
              \ Jharkhand, JKS - Jammu and Kashmir, KTS - Karnataka, KRS - Kerala,\
              \ LDS - Lakshadweep, MNS - Manipur, MGS - Meghalaya, MHS - Maharashtra,\
              \ MPS - Madhya Pradesh, MZS - Mizoram, NGS - Nagaland, ORS - Orissa,\
              \ PBS - Punjab, PNS - Pondichery, RJS - Rajasthan, SKS - Sikkim, TLG\
              \ - Telangana, TNS - Tamil Nadu, TRS - Tripura, UPS - Uttar Pradesh,\
              \ UKS - Uttaranchal, WBS - West Bengal"
            enum:
            - "ANS"
            - "APS"
            - "ARS"
            - "ASS"
            - "BHS"
            - "CHS"
            - "CTS"
            - "DDS"
            - "DLS"
            - "DNS"
            - "GOS"
            - "GJS"
            - "HPS"
            - "HRS"
            - "JHS"
            - "JKS"
            - "KTS"
            - "KRS"
            - "LDS"
            - "MNS"
            - "MGS"
            - "MHS"
            - "MPS"
            - "MZS"
            - "NGS"
            - "ORS"
            - "PBS"
            - "PNS"
            - "RJS"
            - "SKS"
            - "TLG"
            - "TNS"
            - "TRS"
            - "UPS"
            - "UKS"
            - "WBS"
          branchCountry:
            type: "string"
            enum:
            - "IND"
    AddMemberResponseModel:
      type: "object"
      properties:
        UUID:
          type: "string"
          description: "This is the unique identifier associated with the request\
            \ that has been received by MLI. This is returned only when the request\
            \ is valid and passes all automated/system validation rules."
        receivedAt:
          type: "string"
          description: "Timestamp in DD-MM-YYYYThh:mm:ss format at which the request\
            \ was received at MLI for furhter processing. T is used as a delimiter\
            \ between the date and time"
        msg:
          type: "string"
          description: "Short description of the API's response."
          enum:
          - "success"
          - "failure"
          - "badRequest"
        msgCode:
          type: "integer"
          description: "The response code generated by the application."
          enum:
          - 200
          - 400
          - 401
          - 403
          - 404
          - 415
          - 422
          - 500
          - 504
        msgDescriptions:
          type: "array"
          description: "List of responses/errors that may be generated."
          items:
            $ref: "#/components/schemas/AddMemberResponseModelMsgDescriptionsItem"
      description: "A representation of a response of AddMember API"
    AddMemberAPIValidatorApplicationDetailsProposerInformationNationalityDetails:
      required:
      - "nationality"
      type: "object"
      properties:
        nationality:
          type: "string"
          enum:
          - "IND"
        passportNumber:
          type: "string"
        passportIssueDate:
          pattern: "^([0-2][0-9]|(3)[0-1])(/)(((0)[0-9])|((1)[0-2]))(/)\\d{4}$"
          type: "string"
          description: "date. DD-MM-YYYY"
        passportExpDate:
          pattern: "^([0-2][0-9]|(3)[0-1])(/)(((0)[0-9])|((1)[0-2]))(/)\\d{4}$"
          type: "string"
          description: "date. DD-MM-YYYY"
        passportIssuancePlace:
          type: "string"
      additionalProperties: false
    AddMemberAPIValidatorApplicationDetailsPolicyDetailsNomineeDetailsItemAppointee:
      required:
      - "dob"
      - "firstName"
      - "gender"
      - "lastName"
      - "nationalityDetails"
      - "relationshipWithNominee"
      type: "object"
      properties:
        relationshipWithNominee:
          type: "string"
          description: "BL - Brother In Law, BR - BROTHER, CB - Cousin Brother, CS\
            \ - Cousin Sister, DA - Daughter, DL - Daughter-In-Law, FA - Father, FL\
            \ - Father In Law, GD - Grand Daughter, GF - Grand Father, GM - Grand\
            \ Mother, GS - Grand Son, HU - Husband, MO - Mother, ML - Mother In Law,\
            \ NW - Nephew, NE - Niece, SI - Siblings, ST - Sister, SS - Sister In\
            \ Law, SO - Son, SL - Son-in Law, SP - Spouse, WI - Wife"
          enum:
          - "BL"
          - "BR"
          - "CB"
          - "CS"
          - "DA"
          - "DL"
          - "FA"
          - "FL"
          - "GD"
          - "GF"
          - "GM"
          - "GS"
          - "HU"
          - "MO"
          - "ML"
          - "NW"
          - "NE"
          - "SI"
          - "ST"
          - "SS"
          - "SO"
          - "SL"
          - "SP"
          - "WI"
        salutation:
          type: "string"
          description: "Optional"
          enum:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Dr."
        nationalityDetails:
          $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationNationalityDetails"
        firstName:
          type: "string"
        middleName:
          type: "string"
        lastName:
          type: "string"
        gender:
          type: "string"
          enum:
          - "M"
          - "F"
          - "O"
        dob:
          pattern: "^([0-2][0-9]|(3)[0-1])(/)(((0)[0-9])|((1)[0-2]))(/)\\d{4}$"
          type: "string"
          description: "date DD-MM-YYYY"
        percentageShare:
          type: "string"
          description: "The percentage share of benefit to be allocated to nominee.\
            \ The sum of this percentage Share for all nominees put together should\
            \ be 100"
      description: "Details of the appointee for the minor Nominee"
    AddMemberAPIValidatorApplicationDetailsProposerInformationPartOfHeadcount:
      type: "string"
      description: "For backward compatibility with Max Life Insurance Systems."
    AddMemberAPIValidatorApplicationDetailsProposerInformation:
      required:
      - "contactDetails"
      - "dob"
      - "firstName"
      - "fullName"
      - "gender"
      - "lastName"
      - "maritalStatus"
      - "medicalInformation"
      - "nationalityDetails"
      type: "object"
      properties:
        title:
          type: "string"
          enum:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Dr."
        fullName:
          type: "string"
        firstName:
          type: "string"
        middleName:
          type: "string"
        lastName:
          type: "string"
        gender:
          type: "string"
          enum:
          - "M"
          - "F"
          - "O"
        panCard:
          type: "string"
        dob:
          pattern: "^([0-2][0-9]|(3)[0-1])(/)(((0)[0-9])|((1)[0-2]))(/)\\d{4}$"
          type: "string"
          description: "Date in (DD-MM-YYYY). example 1963-04-15"
        annualIncome:
          minimum: 0
          exclusiveMinimum: true
          type: "integer"
        profession:
          type: "string"
        occupationClass:
          type: "string"
        occupation:
          type: "string"
        motherName:
          type: "string"
        fatherName:
          type: "string"
        maritalStatus:
          type: "string"
          enum:
          - "S"
          - "M"
          - "Single"
          - "Married"
          - "Widowed"
          - "Widower"
          - "Divorced"
          - "Separated"
        partOfHeadcount:
          $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationPartOfHeadcount"
        nationalityDetails:
          $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationNationalityDetails"
        contactDetails:
          $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetails"
        medicalInformation:
          type: "object"
          properties:
            height:
              maximum: 999
              minimum: 0
              type: "integer"
              description: "Height in centimeters. Enter '170' for 170 centimeters."
            weight:
              maximum: 999
              minimum: 0
              type: "integer"
              description: "Weight in Kilograms. Enter '65' for 65 kilgrams"
            healthDeclaration:
              type: "boolean"
              description: "'true' when declaration of good health applicable"
          description: "Medical Information of Individual"
      additionalProperties: false
      description: "This object contains the details of an individual associated with\
        \ the policy."
    AddMemberAPIValidatorAttachedDocumentsItem:
      required:
      - "documentName"
      - "value"
      type: "object"
      properties:
        documentName:
          type: "string"
          enum:
          - "Health Declaration Form"
        value:
          type: "string"
          description: "Base64 encoded PDF or JPEG file for additional/descriptive\
            \ documents."
      additionalProperties: false
      description: "A document container for required files."
    AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetailsAddressDetailsCommunicationAddress:
      required:
      - "addressLine1"
      - "city"
      - "pincode"
      - "streetName"
      type: "object"
      properties:
        streetName:
          type: "string"
        addressLine1:
          type: "string"
        addressLine2:
          type: "string"
        addressLine3:
          type: "string"
        city:
          type: "string"
        pincode:
          maximum: 999999
          minimum: 100000
          type: "integer"
          description: "6-digit PIN code"
      description: "Address details related to Individual"
      anyOf:
      - type: "object"
        properties:
          state:
            type: "string"
            description: "ANS - Andaman & Nicobar, APS - Andhra Pradesh, ARS - Arunachal\
              \ Pradesh, ASS - Assam, BHS - Bihar, CHS - Chattisgarh, CTS - Chandigarh,\
              \ DDS - Daman and Diu, DLS - Delhi, DNS - Dadra and Nagar Haveli, GOS\
              \ - Goa, GJS - Gujarat, HPS - Himachal Pradesh, HRS - Haryana, JHS -\
              \ Jharkhand, JKS - Jammu and Kashmir, KTS - Karnataka, KRS - Kerala,\
              \ LDS - Lakshadweep, MNS - Manipur, MGS - Meghalaya, MHS - Maharashtra,\
              \ MPS - Madhya Pradesh, MZS - Mizoram, NGS - Nagaland, ORS - Orissa,\
              \ PBS - Punjab, PNS - Pondichery, RJS - Rajasthan, SKS - Sikkim, TLG\
              \ - Telangana, TNS - Tamil Nadu, TRS - Tripura, UPS - Uttar Pradesh,\
              \ UKS - Uttaranchal, WBS - West Bengal"
            enum:
            - "ANS"
            - "APS"
            - "ARS"
            - "ASS"
            - "BHS"
            - "CHS"
            - "CTS"
            - "DDS"
            - "DLS"
            - "DNS"
            - "GOS"
            - "GJS"
            - "HPS"
            - "HRS"
            - "JHS"
            - "JKS"
            - "KTS"
            - "KRS"
            - "LDS"
            - "MNS"
            - "MGS"
            - "MHS"
            - "MPS"
            - "MZS"
            - "NGS"
            - "ORS"
            - "PBS"
            - "PNS"
            - "RJS"
            - "SKS"
            - "TLG"
            - "TNS"
            - "TRS"
            - "UPS"
            - "UKS"
            - "WBS"
          country:
            type: "string"
            enum:
            - "IND"
    AddMemberAPIValidatorApplicationDetailsProposerInformationContactDetailsResidentialPhoneNumber:
      type: "object"
      properties:
        countryCode:
          type: "string"
          description: "Country Code preceded by +"
        areaCode:
          type: "string"
          description: "Area code"
        number:
          type: "integer"
          description: "landline number without any Country code or '0'-prefix or\
            \ area code"
      additionalProperties: false
    AddMemberAPIValidatorApplicationDetailsPolicyDetailsUnderwritingPreAssessmentForBasePolicy:
      required:
      - "isFinancialUnderWritingRequired"
      - "isMedicalUnderWritingRequired"
      type: "object"
      properties:
        isMedicalUnderWritingRequired:
          type: "boolean"
          description: "This indicates whether the component requires medical underwriting\
            \ or not. This input is provided by the premium calculator."
        isFinancialUnderWritingRequired:
          type: "boolean"
          description: "This indicates whether the component requires financial underwriting\
            \ or not. This input is provided by the premium calculator."
    AddMemberAPIValidatorApplicationDetailsPolicyDetailsNomineeDetailsItem:
      required:
      - "dob"
      - "firstName"
      - "gender"
      - "lastName"
      - "nationalityDetails"
      - "percentageShare"
      - "relationshipWithInsured"
      type: "object"
      properties:
        relationshipWithInsured:
          type: "string"
          description: "BL - Brother In Law, BR - BROTHER, CB - Cousin Brother, CS\
            \ - Cousin Sister, DA - Daughter, DL - Daughter-In-Law, FA - Father, FL\
            \ - Father In Law, GD - Grand Daughter, GF - Grand Father, GM - Grand\
            \ Mother, GS - Grand Son, HU - Husband, MO - Mother, ML - Mother In Law,\
            \ NW - Nephew, NE - Niece, SI - Siblings, ST - Sister, SS - Sister In\
            \ Law, SO - Son, SL - Son-in Law, SP - Spouse, WI - Wife"
          enum:
          - "BL"
          - "BR"
          - "CB"
          - "CS"
          - "DA"
          - "DL"
          - "FA"
          - "FL"
          - "GD"
          - "GF"
          - "GM"
          - "GS"
          - "HU"
          - "MO"
          - "ML"
          - "NW"
          - "NE"
          - "SI"
          - "ST"
          - "SS"
          - "SO"
          - "SL"
          - "SP"
          - "WI"
        salutation:
          type: "string"
          description: "Optional"
          enum:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Dr."
        nationalityDetails:
          $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformationNationalityDetails"
        firstName:
          type: "string"
        middleName:
          type: "string"
        lastName:
          type: "string"
        fatherName:
          type: "string"
        husbandName:
          type: "string"
        gender:
          type: "string"
          enum:
          - "M"
          - "F"
          - "O"
        dob:
          pattern: "^([0-2][0-9]|(3)[0-1])(/)(((0)[0-9])|((1)[0-2]))(/)\\d{4}$"
          type: "string"
          description: "date DD-MM-YYYY"
        reasonForNomination:
          type: "string"
          description: "Reason For Nomination"
        percentageShare:
          type: "string"
          description: "The percentage share of benefit to be allocated to nominee.\
            \ The sum of this percentage Share for all nominees put together should\
            \ be 100"
        isNomineeMinor:
          type: "boolean"
          description: "If Nominee is minor, then an appointee for the minor Nominee\
            \ is mandatory"
        appointee:
          $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsPolicyDetailsNomineeDetailsItemAppointee"
      description: "Details of the nominee for the policy."
      anyOf:
      - required:
        - "isNomineeMinor"
        type: "object"
        properties:
          isNomineeMinor:
            type: "object"
            description: "If Nominee is minor, then an appointee for the minor Nominee\
              \ is mandatory"
            enum:
            - true
      - required:
        - "isNomineeMinor"
        type: "object"
        properties:
          isNomineeMinor:
            type: "object"
            description: "If Nominee is minor, then an appointee for the minor Nominee\
              \ is mandatory"
            enum:
            - false
    AddMemberAPIValidator:
      title: "Max Life Insurance Add Member API - Request Schema Document v1.0"
      required:
      - "applicationDetails"
      type: "object"
      properties:
        applicationDetails:
          required:
          - "channelDetails"
          - "loanDetails"
          - "policyDetails"
          type: "object"
          properties:
            isInsuredSameAsProposer:
              type: "boolean"
              description: "Flag that indicates whether the proposer is the same as\
                \ insured/borrower. 'true' is proposer and insured party are same\
                \ and 'false' if proposer and insured are different."
            proposerInformation:
              $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsProposerInformation"
            proposerRelationshipWithInsured:
              type: "string"
              description: "Relationship of Proposer with Insured. This is a mandatory\
                \ field in case 'isProposerSameAsInsured' flag is 'true'. If Proposer\
                \ is Mother and Insured is Son, then the correct value for this field\
                \ would be 'Mother'. BL - Brother In Law, BR - BROTHER, CB - Cousin\
                \ Brother, CS - Cousin Sister, DA - Daughter, DL - Daughter-In-Law,\
                \ FA - Father, FL - Father In Law, GD - Grand Daughter, GF - Grand\
                \ Father, GM - Grand Mother, GS - Grand Son, HU - Husband, MO - Mother,\
                \ ML - Mother In Law, NW - Nephew, NE - Niece, SI - Siblings, ST -\
                \ Sister, SS - Sister In Law, SO - Son, SL - Son-in Law, SP - Spouse,\
                \ WI - Wife"
              enum:
              - "BL"
              - "BR"
              - "CB"
              - "CS"
              - "DA"
              - "DL"
              - "FA"
              - "FL"
              - "GD"
              - "GF"
              - "GM"
              - "GS"
              - "HU"
              - "MO"
              - "ML"
              - "NW"
              - "NE"
              - "SI"
              - "ST"
              - "SS"
              - "SO"
              - "SL"
              - "SP"
              - "WI"
            typeOfData:
              type: "string"
              description: "Member data Type Member (M) or Group/Company  (G)"
            channelDetails:
              required:
              - "branchInformation"
              - "masterPolicyId"
              - "planNo"
              - "salesRM"
              type: "object"
              properties:
                masterPolicyId:
                  maximum: 99999999
                  exclusiveMaximum: false
                  minimum: 10000000
                  exclusiveMinimum: false
                  type: "integer"
                  description: "This is the eight digit master policy under which\
                    \ the member is to be enrolled. 10000000-99999999"
                planNo:
                  type: "string"
                  description: "This is the plan number, like 001, 002"
                subsidiaryID:
                  maximum: 99999999
                  exclusiveMaximum: false
                  minimum: 10000000
                  exclusiveMinimum: false
                  type: "integer"
                  description: "This is the eight digit code for the subsidiary entity\
                    \ under which the member is to be enrolled."
                branchInformation:
                  $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsChannelDetailsBranchInformation"
                salesRM:
                  $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsChannelDetailsSalesRM"
                serviceRM:
                  $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsChannelDetailsSalesRM"
                assetRM:
                  $ref: "#/components/schemas/AddMemberAPIValidatorApplicationDetailsChannelDetailsSalesRM"
                salesLeadNumber:
                  type: "string"
                  description: "used for CRM intergration"
              description: "This object contains the details of the partner, their\
                \ personnel and MLI personnel associated with sales and service of\
                \ the policy."
              anyOf:
              - type: "object"
                properties:
                  customerTypeFlag:
                    type: "string"
                    description: "'I' - Individual"
                    enum:
                    - "I"
                  customerType:
                    type: "string"
                    description: "Denotes the customer type."
                    enum:
                    - "Individual"
              - type: "object"
                properties:
                  customerTypeFlag:
                    type: "string"
                    description: "'C' - Corporate"
                    enum:
